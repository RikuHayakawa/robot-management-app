query WaypointLogsByRobotId($id: ID!, $limit: Int, $after: String) {
  robot(id: $id) {
    waypointLogs(limit: $limit, after: $after) {
      edges {
        node {
          id
          robotId
          nodeId
          battery
          reachedAt
          node {
            id
            name
            position {
              x
              y
            }
          }
        }
        cursor
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}
